version: '3.8'

services:
  enterprise-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enterprise-app-local
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=development
    volumes:
      - ./dist:/usr/share/nginx/html:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for SSL in development
  nginx-proxy:
    image: nginx:alpine
    container_name: enterprise-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - enterprise-app
    restart: unless-stopped
    profiles:
      - proxy

networks:
  default:
    name: enterprise-network

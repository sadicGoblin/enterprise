<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="checklist">
      <th mat-header-cell *matHeaderCellDef>CHECKLIST</th>
      <td mat-cell *matCellDef="let element">{{ element.checklist }}</td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>PRIORITY</th>
      <td mat-cell *matCellDef="let element">
        <span [ngClass]="'priority ' + element.priority.toLowerCase()">{{
          element.priority
        }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>STATUS</th>
      <td mat-cell *matCellDef="let element">
        <span class="status-badge" [ngClass]="element.status.toLowerCase()">{{
          element.status
        }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef>PROGRESS</th>
      <td mat-cell *matCellDef="let element">
        <mat-progress-bar
          mode="determinate"
          [value]="element.progress"
          [color]="getProgressColor(element.status)"
        >
        </mat-progress-bar>
        <span>{{ element.progress }}%</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="6" showFirstLastButtons></mat-paginator>
</mat-card>

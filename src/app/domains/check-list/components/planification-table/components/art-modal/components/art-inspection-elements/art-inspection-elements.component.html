<div class="validation-section-container">
  <div class="observations-section">
    <div class="table-container">
      <!-- Indicador de carga -->
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Cargando elementos de inspección...</p>
      </div>
      
      <!-- Mensaje de error -->
      <div *ngIf="hasError && !isLoading" class="error-container">
        <mat-icon color="warn">error_outline</mat-icon>
        <p>{{ errorMessage }}</p>
        <button mat-button color="primary" (click)="loadInspectionElements()">
          <mat-icon>refresh</mat-icon> Reintentar
        </button>
      </div>
      
      <!-- Tabla de elementos de inspección -->
      <div class="table-scroll-container">
        <table *ngIf="!isLoading && !hasError && inspectionElements.length > 0" 
               mat-table [dataSource]="inspectionElements" class="inspection-table">
        <!-- Elemento Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Elementos a Inspeccionar</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <!-- Si Column -->
        <ng-container matColumnDef="yes">
          <th mat-header-cell *matHeaderCellDef>Sí</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox 
              [checked]="element.status === 'yes'"
              (change)="updateElementStatus(element, 'yes')"
              color="primary">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- No Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox 
              [checked]="element.status === 'no'"
              (change)="updateElementStatus(element, 'no')"
              color="warn">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- N.A. Column -->
        <ng-container matColumnDef="na">
          <th mat-header-cell *matHeaderCellDef>N.A.</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox 
              [checked]="element.status === 'na'"
              (change)="updateElementStatus(element, 'na')">
            </mat-checkbox>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      
      <!-- Mensaje cuando no hay elementos -->
      <div *ngIf="!isLoading && !hasError && inspectionElements.length === 0" class="no-data-container">
        <mat-icon>info</mat-icon>
        <p>No hay elementos de inspección disponibles.</p>
      </div>
    </div>
  </div>
</div>

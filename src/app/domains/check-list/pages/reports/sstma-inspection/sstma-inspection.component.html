<div class="map-container">
  <mat-card class="map-card">
    <!-- Spinner overlay para carga -->
    <div *ngIf="isLoading" class="spinner-overlay">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
    
    <div class="map-card-header">
      <h2 class="title">Inspección SSTMA</h2>
    </div>
    
    <div class="map-card-content">
      <div class="form-container">
        <div class="form-header">
          <h3>Filtros de Búsqueda</h3>
        </div>
        <mat-divider></mat-divider>
        
        <div class="form-grid">
          <app-custom-select
            [formControl]="projectControl"
            [customApiEndpoint]="projectApiEndpoint"
            [customApiRequestBody]="projectApiRequestBody"
            [customOptionValueKey]="projectOptionValueKey"
            [customOptionLabelKey]="projectOptionLabelKey"
            [parameterType]="parameterTypeCustomApi"
            [loadFromApi]="true"
            (selectionChange)="onProjectSelectionChange($event)"
            [label]="'Obra'"
            [placeholder]="'Seleccione una obra'"
            [appearance]="'outline'"
            class="compact-field"
          ></app-custom-select>
  
          <app-custom-select
            [formControl]="indicator"
            [options]="indicatorOptions"
            [label]="'Indicador'"
            [placeholder]="'Seleccione un indicador'"
            [appearance]="'outline'"
            class="compact-field"
          ></app-custom-select>
  
          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>Fecha desde</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="fromDate" />
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>Fecha Hasta</mat-label>
            <input matInput [matDatepicker]="picker2" [(ngModel)]="toDate" />
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
  
        <div class="button-row">
          <button mat-stroked-button type="button" (click)="resetForm()">
            <mat-icon>refresh</mat-icon> Limpiar
          </button>
          <button mat-raised-button color="primary" (click)="buscarReportes()">
            <mat-icon>search</mat-icon> Buscar
          </button>
        </div>
      </div>

      <!-- Aquí iría el contenido de los resultados -->
      <!-- Ejemplo de espacio para resultados -->
      <div class="results-container" *ngIf="projectControl.value">
        <h3>Resultados</h3>
        <p>Mostrando datos para: {{ projectControl.value }}</p>
        <!-- Aquí podría ir una tabla o gráficos con los datos -->
      </div>
    </div>
  </mat-card>
</div>

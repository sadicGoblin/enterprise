<div class="details-data-container" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragBoundary=".cdk-overlay-container">
  <div class="details-header" cdkDragHandle>
    <div class="title-container">
      <mat-icon class="drag-icon">drag_indicator</mat-icon>
      <mat-icon class="header-icon">data_array</mat-icon>
      <h2>{{ title }}</h2>
    </div>
    <div class="header-actions">
      <button mat-icon-button class="export-button" (click)="exportToExcel()" 
              matTooltip="Exportar a Excel" [disabled]="dataSource.data.length === 0">
        <mat-icon>file_download</mat-icon>
      </button>
      <button mat-icon-button class="close-button" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div class="table-container">
    @if (dataSource.data.length > 0) {
      <!-- Campo de búsqueda mejorado y más compacto -->
      <div class="search-container">
        <div class="compact-search-field">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" [(ngModel)]="filterValue" (keyup)="applyFilter($event)" 
                placeholder="Buscar..." class="search-input">
          <button *ngIf="filterValue" class="clear-button" (click)="filterValue=''; applyFilter('')" aria-label="Limpiar búsqueda">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
      <div class="table-scroll-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0 details-table">
          @for (column of displayedColumns; track column) {
            <ng-container [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ column | titlecase }}
              </th>
              <td mat-cell *matCellDef="let element">{{ formatCellValue(element[column]) }}</td>
            </ng-container>
          }

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      
      <!-- Paginador fijo en la parte inferior -->
      <div class="paginator-container">
        <mat-paginator [pageSize]="pageSize"
                      [pageSizeOptions]="[10]"
                      showFirstLastButtons
                      aria-label="Seleccionar página de datos">
        </mat-paginator>
      </div>
      
      <div class="table-footer">
        <span class="records-info">{{ dataSource.data.length }} registros</span>
      </div>
    } @else {
      <div class="no-data">
        <mat-icon>info</mat-icon>
        <p>No hay datos disponibles para mostrar</p>
      </div>
    }
  </div>
</div>

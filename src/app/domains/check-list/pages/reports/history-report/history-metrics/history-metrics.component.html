<div class="metrics-container">
  <div class="metrics-layout">
    <!-- Columna izquierda (20%) para filtros -->
    <div class="metrics-filter-column">
      <app-metrics-filter 
        [data]="data"
        (filterChange)="handleFilterChange($event)">
      </app-metrics-filter>
    </div>
    
    <!-- Columna derecha (80%) para datos -->
    <div class="metrics-data-column">
      <app-metrics-data [data]="filteredData">
      </app-metrics-data>
    </div>
  </div>
</div>

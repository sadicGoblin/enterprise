<div class="map-container">
  <mat-card class="map-card">
    <div *ngIf="isLoading" class="spinner-overlay">
      <mat-spinner></mat-spinner>
    </div>

    <div class="map-card-header">
      <h2 class="title">Ingreso Reporte</h2>
      <button
        mat-flat-button
        color="primary"
        class="add-user-button"
        *ngIf="!isFormVisible"
        [matMenuTriggerFor]="createReportMenu"
      >
        <mat-icon>add_circle</mat-icon> Crear Reporte
      </button>

      <mat-menu #createReportMenu="matMenu">
        <button mat-menu-item (click)="createReport('0')">ART</button>
        <button mat-menu-item (click)="createReport('1')">Inspecci√≥n</button>
        <button mat-menu-item (click)="createReport('2')">Reporte de Incidentes</button>
      </mat-menu>
    </div>

    <app-reports-table></app-reports-table>
  </mat-card>
</div>

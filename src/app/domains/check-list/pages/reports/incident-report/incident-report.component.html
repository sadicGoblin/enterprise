<div class="container">
    <mat-card class="mat-container">
      <h2 class="title">Reporte de Incidentes</h2>
      <div class="tab-content">
        <div class="form-grid">
          <mat-form-field appearance="fill">
            <mat-label>Obra</mat-label>
            <mat-select [(ngModel)]="selectedWorksite">
              <mat-option value="">Seleccione...</mat-option>
              <mat-option value="Obra 1">Obra 1</mat-option>
              <mat-option value="Obra 2">Obra 2</mat-option>
              <mat-option value="Obra 3">Obra 3</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Indicador</mat-label>
            <mat-select [(ngModel)]="selectedIndicator">
              <mat-option value="">Seleccione...</mat-option>
              <mat-option *ngFor="let indicator of indicators" [value]="indicator">
                {{ indicator }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Fecha Desde</mat-label>
            <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" />
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Fecha Hasta</mat-label>
            <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" />
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>
  
        <div class="button-row">
          <button mat-raised-button color="primary">Generar</button>
        </div>
      </div>
    </mat-card>
  </div>

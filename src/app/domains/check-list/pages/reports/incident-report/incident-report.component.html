<div class="map-container">
  <mat-card class="map-card">
    <!-- Spinner overlay para carga -->
    <div *ngIf="isLoading" class="spinner-overlay">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
    
    <div class="map-card-header">
      <h2 class="title">Reporte de Incidentes</h2>
    </div>
    
    <div class="map-card-content">
      <div class="form-container">
        <div class="form-header">
          <h3>Filtros de Reporte</h3>
        </div>
        <mat-divider></mat-divider>
        
        <div class="form-grid">
          <app-custom-select
            [formControl]="projectControl"
            [customApiEndpoint]="projectApiEndpoint"
            [customApiRequestBody]="projectApiRequestBody"
            [customOptionValueKey]="projectOptionValueKey"
            [customOptionLabelKey]="projectOptionLabelKey"
            [parameterType]="parameterTypeCustomApi"
            [loadFromApi]="true"
            (selectionChange)="onProjectSelectionChange($event)"
            [label]="'Obra'"
            [placeholder]="'Seleccione una obra'"
            [appearance]="'outline'"
            class="compact-field"
          ></app-custom-select>
  
          <app-custom-select
            [formControl]="indicatorControl"
            [options]="indicatorOptions"
            (selectionChange)="onIndicatorSelectionChange($event)"
            [label]="'Indicador'"
            [placeholder]="'Seleccione un indicador'"
            [appearance]="'outline'"
            class="compact-field"
          ></app-custom-select>
  
          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>Fecha Desde</mat-label>
            <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" />
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>Fecha Hasta</mat-label>
            <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" />
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>
  
        <div class="button-row">
          <button mat-stroked-button type="button" (click)="resetForm()">
            <mat-icon>refresh</mat-icon> Limpiar
          </button>
          <button mat-raised-button color="primary" (click)="generateReport()">
            <mat-icon>assessment</mat-icon> Generar
          </button>
        </div>
      </div>

      <!-- Área para resultados del reporte -->
      <div class="results-container" *ngIf="projectControl.value">
        <h3>Resultados</h3>
        <p>Reporte para la obra: {{ projectControl.value }}</p>
        <!-- Aquí podría ir una tabla o gráficos con los datos del reporte -->
      </div>
    </div>
  </mat-card>
</div>

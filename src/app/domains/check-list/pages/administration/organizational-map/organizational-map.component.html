<div class="map-container">
  <mat-card class="map-card">
    <div *ngIf="isLoading" class="spinner-overlay">
      <mat-spinner></mat-spinner>
    </div>
    
    <div class="map-card-header">
      <h2 class="title">Mapa Organizacional</h2>
      <button 
        mat-flat-button 
        color="primary" 
        class="add-user-button" 
        (click)="toggleFormVisibility(); isEditMode = false; resetForm();" 
        *ngIf="!isFormVisible">
        <mat-icon>person_add</mat-icon> Agregar usuario
      </button>
    </div>

    <div class="map-card-content" [class.form-collapsed]="!isFormVisible">
      <div class="form-container" *ngIf="isFormVisible">
        <div class="form-header">
          <h3>Datos de usuario</h3>
          <button mat-icon-button color="primary" (click)="toggleFormVisibility()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <mat-divider></mat-divider>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Ingrese nombre completo" required />
            <mat-error *ngIf="editForm.get('nombre')?.hasError('required')">Nombre es requerido</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario" placeholder="Ingrese nombre de usuario" required />
            <mat-error *ngIf="editForm.get('usuario')?.hasError('required')">Usuario es requerido</mat-error>
          </mat-form-field>
        </div>
        
        <div class="select-grid"> <!-- Using select-grid class for the smaller layout -->
          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="clave" type="password" placeholder="Ingrese contraseña" [required]="!isEditMode" />
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="!isEditMode && editForm.get('clave')?.hasError('required')">Contraseña es requerida</mat-error>
            <mat-hint *ngIf="isEditMode">Deje en blanco para mantener actual</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>eMail</mat-label>
            <input matInput formControlName="eMail" placeholder="ejemplo@dominio.com" />
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>Nº Celular</mat-label>
            <input matInput formControlName="celular" placeholder="+569XXXXXXXX" />
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </div>

        <div class="select-grid">
          <app-custom-select
            formControlName="idCargo"
            [loadFromApi]="true"
            [parameterType]="parameterTypes.CARGO"
            label="Cargo"
            [appearance]="'outline'"
            [required]="true"
            class="compact-field"
            placeholder="Seleccione cargo"
          ></app-custom-select>

          <app-custom-select
            formControlName="idTipoAcceso"
            [loadFromApi]="true"
            [parameterType]="parameterTypes.TIPO_ACCESO"
            label="Tipo Acceso"
            [appearance]="'outline'"
            [required]="true"
            class="compact-field"
            placeholder="Seleccione tipo acceso"
          ></app-custom-select>

          <app-custom-select
            formControlName="idEmpresaContratista"
            [loadFromApi]="true"
            [parameterType]="parameterTypes.EMPRESA"
            label="Empresa Contratista"
            [appearance]="'outline'"
            [required]="true"
            class="compact-field"
            placeholder="Seleccione empresa"
          ></app-custom-select>
        </div>

        <div class="button-row">
          <button mat-stroked-button type="button" (click)="resetForm()">
            <mat-icon>refresh</mat-icon> Limpiar
          </button>
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>save</mat-icon> Grabar
          </button>
        </div>
      </form>
      </div>
    </div>

    <hr />
    <app-data-table
      [columns]="tableColumns"
      [data]="tableData"
      [actionButtons]="tableActionButtons"
      [pageSizeOptions]="[10, 25, 50, 100]"
      [pageSize]="25"
      [striped]="true"
      (rowAction)="handleTableAction($event)"
      [showSearchBar]="true"
    ></app-data-table>
  </mat-card>
</div>

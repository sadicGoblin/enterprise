<div class="container">
    <mat-card class="mat-container">
      <h2 class="title">Biblioteca</h2>
      <div class="tab-content">
        <div class="form-grid">
          <mat-form-field appearance="fill">
            <mat-label>Título</mat-label>
            <input matInput [(ngModel)]="title" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Año</mat-label>
            <input matInput type="number" [(ngModel)]="year" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Tipo Documento</mat-label>
            <mat-select [(ngModel)]="documentType">
              <mat-option value="">Seleccione...</mat-option>
              <mat-option *ngFor="let t of types" [value]="t">{{ t }}</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Adj. Documento</mat-label>
            <input matInput type="text" [value]="selectedFileName || 'Ningún archivo seleccionado'" readonly />
            <button matSuffix mat-icon-button type="button" (click)="fileInput.click()">
              <mat-icon>attach_file</mat-icon>
            </button>
            <input #fileInput type="file" hidden accept=".xls,.xlsx" (change)="onFileSelected($event)" />
          </mat-form-field>
        </div>
  
        <div class="button-row">
          <button mat-raised-button color="accent" (click)="saveDocument()">
            Crear Documento
          </button>
        </div>
  
        <!-- Loading spinner -->
        <div class="loading-container" *ngIf="isLoading">
          <mat-spinner diameter="40"></mat-spinner>
          <p>Cargando documentos...</p>
        </div>

        <!-- Table -->
        <div class="table-container" *ngIf="!isLoading">
          <table mat-table [dataSource]="documents" class="mat-elevation-z2 full-width">
    
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Título</th>
              <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>
    
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef>Año</th>
              <td mat-cell *matCellDef="let element">{{ element.year }}</td>
            </ng-container>
    
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
    
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef>Tipo</th>
              <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>
    
            <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef>Ver</th>
              <td mat-cell *matCellDef="let element" class="action-cell">
                <button mat-icon-button color="primary" (click)="viewDocument(element)" [disabled]="loadingDocumentId === element.id">
                  <mat-spinner diameter="20" *ngIf="loadingDocumentId === element.id"></mat-spinner>
                  <mat-icon *ngIf="loadingDocumentId !== element.id">visibility</mat-icon>
                </button>
              </td>
            </ng-container>
    
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>Eliminar</th>
              <td mat-cell *matCellDef="let element" class="action-cell">
                <button mat-icon-button color="warn" (click)="deleteDocument(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            
            <!-- No data row -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell no-data-cell" colspan="6">
                No hay documentos disponibles
              </td>
            </tr>
          </table>
        </div>
      </div>
    </mat-card>
  </div>
